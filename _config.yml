collections:
  servicios:
  jugadores:
    output: true
  jugadoras:
    output: true
  jugadores_base:
    output: true
  equipo:

defaults:
  - scope:
      path: ""
      type: "jugadores"
    values:
      layout: "detalles"
  - scope:
      path: ""
      type: "jugadoras"
    values:
      layout: "detalles"
  - scope:
      path: ""
      type: "jugadores_base"
    values:
      layout: "detalles"

